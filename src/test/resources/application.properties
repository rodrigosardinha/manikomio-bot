# Configuração do banco de dados de teste
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=12345
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/manikomio_bot_test

# Configuração do Hibernate para teste
quarkus.hibernate-orm.database.generation=drop-and-create

# Configuração do Discord para teste
discord.bot.token=test-token
discord.bot.log-channel-id=test-channel-id

# Configuração do perfil de teste
quarkus.test.profile=test
quarkus.arc.test.disable-application-lifecycle-observers=true

# Configuração do mock
quarkus.arc.selected-alternatives=io.quarkus.manikomio.service.MockDiscordBotService 